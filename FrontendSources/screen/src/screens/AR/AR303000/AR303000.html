	<div class="h-stack" wg-container="BAccount">

	<qp-tabbar class="stretch" active-tab-id="tabGeneral" id="tabbarMain" wg-container="CurrentCustomer_tab">

			<div class="v-stack col-sm-12 col-md-6 col-lg-4">
				<qp-fieldset view.bind="BAccount" caption="Account Info" wg-container="tab">

				<div wg-container="DefAddress_DefAddress">

					<qp-button id="btnViewMainOnMap" state.bind="ViewMainOnMap"></qp-button>

						<field id="edDefAddressAddressLine2" name="AddressLine2"></field>
						<field id="edDefAddressCity" name="City"></field>

						<field id="edDefAddressCountryID" name="CountryID"></field>
						<field id="edDefAddressIsValidated" name="IsValidated"></field>

				</div>
				<qp-fieldset view.bind="DefContact" caption="Additional Account Info" wg-container="DefContact_DefContact1">

						<div style="position:relative;display: flex;">
							<qp-field id="edDefContactPhone1Type" no-label.bind="true" control-state.bind="DefContact.Phone1Type"></qp-field>

							<qp-field id="edDefContactPhone2Type" no-label.bind="true" control-state.bind="DefContact.Phone2Type"></qp-field>
							<qp-field id="edDefContactPXMaskEdit2" no-label.bind="true" control-state.bind="DefContact.Phone2"></qp-field>
						</div>
					</field>
					<field name="Fax">

							<qp-field id="edDefContactFaxType" no-label.bind="true" control-state.bind="DefContact.FaxType"></qp-field>
							<qp-field id="edDefContactPXMaskEdit3" no-label.bind="true" control-state.bind="DefContact.Fax"></qp-field>
						</div>
					</field>
					<field id="edDefContactEMail" name="Email" control-type="qp-mail-editor"></field>
					<field id="edDefContactWebSite" name="WebSite" control-type="qp-link-editor"></field>
				</qp-fieldset>
				<div wg-container="CurrentCustomer_ReferenceNbr">
					<field id="edExtRefNbr" name="CurrentCustomer.AcctReferenceNbr"></field>
				</div>
				<qp-fieldset view.bind="DefContact" wg-container="DefContact_DefContact2">
					<field id="cbPrmCntConsent" name="ConsentAgreement"></field>
					<field id="edPrmCntConsentDate" name="ConsentDate"></field>
					<field id="edPrmCntConsentExpDate" name="ConsentExpirationDate"></field>
				</qp-fieldset>
			</div>
			<div class="v-stack col-sm-12 col-md-6 col-lg-4">
				<qp-fieldset view.bind="PrimaryContactCurrent" caption="Primary Contact" wg-container="BAccount_frmPrimaryContact">
					<field name="FirstName">
						<div style="position:relative;display: flex;">
							<qp-field id="edPrmCntFirstName" no-label.bind="true" control-state.bind="PrimaryContactCurrent.FirstName"></qp-field>
							<qp-field id="edPrmCntLastName" no-label.bind="true" control-state.bind="PrimaryContactCurrent.LastName"></qp-field>
						</div>
					</field>
					<field name="Salutation"></field>
					<field name="Email" control-type="qp-mail-editor"></field>
					<field name="Phone1">
						<div style="position:relative;display: flex;">
							<qp-field id="ddPrmCntPhone1Type" no-label.bind="true" control-state.bind="PrimaryContactCurrent.Phone1Type"></qp-field>
							<qp-field id="mePrmCntPhone1" no-label.bind="true" control-state.bind="PrimaryContactCurrent.Phone1"></qp-field>
						</div>
					</field>
					<field name="Phone2">
						<div style="position:relative;display: flex;">
							<qp-field id="ddPrmCntPhone2Type" no-label.bind="true" control-state.bind="PrimaryContactCurrent.Phone2Type"></qp-field>
							<qp-field id="mePrmCntPhone2" no-label.bind="true" control-state.bind="PrimaryContactCurrent.Phone2"></qp-field>
						</div>
					</field>

					<field id="edPrmCntConsentDate" name="ConsentDate"></field>

		<qp-tab id="tabFinancial" caption="Financial" class="stretch h-stack">

				<field id="edStatementCycleId" name="StatementCycleId"></field>
				<field id="edCOrgBAccountID" name="COrgBAccountID"></field>

				<field id="chkFinChargeApply" name="FinChargeApply"></field>
				<field id="chkSmallBalanceAllow" name="SmallBalanceAllow"></field>
				<field id="edSmallBalanceLimit" name="SmallBalanceLimit"></field>
				<field id="edCuryID" name="CuryID"></field>
				<field id="chkAllowOverrideCury" name="AllowOverrideCury"></field>
				<field id="edCuryRateTypeID" name="CuryRateTypeID"></field>
				<field id="chkAllowOverrideRate" name="AllowOverrideRate"></field>
				<field id="chkPaymentsByLinesAllowed" name="PaymentsByLinesAllowed"></field>
			</qp-fieldset>
			<div class="col-sm-12 col-md-6 col-lg-4 v-stack">
				<qp-fieldset class="stretch" caption="Retainage Settings" view.bind="BAccount">
					<field id="edRetainageApply" name="RetainageApply"></field>
					<field id="edRetainagePct" name="RetainagePct"></field>
				</qp-fieldset>
				<qp-fieldset class="stretch" caption="Credit Verification Rules" view.bind="BAccount">
					<field name="CreditRule"></field>
					<field id="edCreditLimit" name="CreditLimit"></field>
					<field id="edCreditDaysPastDue" name="CreditDaysPastDue"></field>
					<qp-fieldset view.bind="CustomerBalance" wg-container="CustomerBalance_CustomerBalance">
						<field id="edUnreleasedBalance" name="UnreleasedBalance"></field>
						<field id="edOpenOrdersBalance" name="OpenOrdersBalance"></field>
						<field id="edRemainingCreditLimit" name="RemainingCreditLimit"></field>
						<field id="edOldInvoiceDate" name="OldInvoiceDate"></field>
					</qp-fieldset>
				</qp-fieldset>
			</div>
		</qp-tab>
		<qp-tab id="tabBilling" class="stretch h-stack" caption="Billing">
			<div class="v-stack col-sm-12 col-md-6 col-lg-4">
				<qp-fieldset id="billingCol1Row1" caption="Bill-To Address" wg-container="tab">
					<field name="CurrentCustomer.OverrideBillAddress"></field>
				</qp-fieldset>
				<qp-button id="btnBillingAddressLookup" state.bind="BillingAddressLookup"></qp-button>
				<qp-button id="btnViewBillAddressOnMap" state.bind="ViewBillAddressOnMap"></qp-button>
				<qp-fieldset view.bind="BillAddress" wg-container="BillAddress_BillAddress">
					<field id="edAddressLine1" name="AddressLine1"></field>
					<field id="edAddressLine2" name="AddressLine2"></field>
					<field id="edCity" name="City"></field>
					<field id="edState" name="State"></field>
					<field id="edPostalCode" name="PostalCode"></field>
					<field id="edCountryID" name="CountryID"></field>
				</qp-fieldset>
				<qp-fieldset id="billingCol1Row2" caption="Bill-To Info" wg-container="tab">
					<field name="CurrentCustomer.OverrideBillContact"></field>
				</qp-fieldset>
				<qp-fieldset view.bind="BillContact" wg-container="BillContact_BillContact">
					<field id="edFullName" name="FullName"></field>
					<field id="edAttention" name="Attention"></field>
					<field name="Phone1">
						<div style="position:relative;display: flex;">
							<qp-field id="Phone1Type" no-label.bind="true" control-state.bind="BillContact.Phone1Type"></qp-field>
							<qp-field id="PXMaskEdit1" no-label.bind="true" control-state.bind="BillContact.Phone1"></qp-field>
						</div>
					</field>
					<field name="Phone2">
						<div style="position:relative;display: flex;">
							<qp-field id="Phone2Type" no-label.bind="true" control-state.bind="BillContact.Phone2Type"></qp-field>
							<qp-field id="PXMaskEdit2" no-label.bind="true" control-state.bind="BillContact.Phone2"></qp-field>
						</div>
					</field>
					<field name="Fax">
						<div style="position:relative;display: flex;">
							<qp-field id="Phone2Type" no-label.bind="true" control-state.bind="BillContact.FaxType"></qp-field>
							<qp-field id="PXMaskEdit2" no-label.bind="true" control-state.bind="BillContact.Fax"></qp-field>
						</div>
					</field>
					<field id="edEMail" name="Email" control-type="qp-mail-editor"></field>
					<field id="edWebSite" name="WebSite" control-type="qp-link-editor"></field>
				</qp-fieldset>

				<qp-fieldset wg-container="tab" view.bind="BAccount">
					<field name="RequireCustomerSignature"></field>
					<field name="BillingCycleID"></field>
					<field name="SendInvoicesTo"></field>
					<field name="BillShipmentSource"></field>
					<field name="DefaultBillingCustomerSource"></field>
					<field name="BillCustomerID"></field>
					<field name="BillLocationID"></field>
				</qp-fieldset>

			</div>
			<div class="v-stack col-sm-12 col-md-6 col-lg-4">
				<qp-fieldset caption="Parent Info" view.bind="BAccount" wg-container="tab">
					<field id="edParentBAccountID" name="ParentBAccountID"></field>
					<field id="edConsolidateToParent" name="ConsolidateToParent"></field>
					<field id="edConsolidateStatements" name="ConsolidateStatements"></field>
					<field id="edSharedCreditPolicy" name="SharedCreditPolicy"></field>
				</qp-fieldset>
				<qp-fieldset caption="Print and Email Settings" view.bind="BAccount" wg-container="tab">
					<field id="chkMailInvoices" name="MailInvoices"></field>
					<field id="chkPrintInvoices" name="PrintInvoices"></field>
					<field id="chkMailDunningLetters" name="MailDunningLetters"></field>
					<field id="chkPrintDunningLetters" name="PrintDunningLetters"></field>
					<field id="chkSendStatementByEmails" name="SendStatementByEmail"></field>
					<field id="chkPrintStatements" name="PrintStatements"></field>
					<field id="edStatementType" name="StatementType"></field>
					<field id="chkPrintCuryStatements" name="PrintCuryStatements"></field>
				</qp-fieldset>
				<!-- TODO how to create header for grid here?  -->

							 wg-container="DefPaymentMethodInstance_DefPaymentMethodInstance">
					<field id="edDefPaymentMethodID" name="CurrentCustomer.DefPaymentMethodID"></field>
					<field id="edProcessingCenter" name="DefPaymentMethodInstance.CCProcessingCenterID"></field>
					<field id="edCustomerCCPID" name="DefPaymentMethodInstance.CustomerCCPID"></field>
					<field id="edCashAccountID" name="DefPaymentMethodInstance.CashAccountID"></field>
					<field id="edDescr" name="DefPaymentMethodInstance.Descr"></field>
				</qp-fieldset>
				<qp-grid view.bind="DefPaymentMethodInstanceDetails"></qp-grid>

		<qp-tab id="tabShipping" class="stretch h-stack" caption="Shipping" wg-container="DefLocation_DefLocation">
			<div class="v-stack col-sm-12 col-md-6 col-lg-4">
				<qp-button id="btnDefLocationAddressLookup" state.bind="DefLocationAddressLookup"></qp-button>
				<qp-button id="btnViewDefLocationAddressOnMap" state.bind="ViewDefLocationAddressOnMap"></qp-button>
				<qp-fieldset id="fsShippingAddress" caption="Ship-to Address" view.bind="DefLocationAddress">
					<field id="chkOverrideAddress" name="DefLocation.OverrideAddress"></field>
					<field id="edDefLocationAddressAddressLine1" name="AddressLine1"></field>
					<field id="edDefLocationAddressAddressLine2" name="AddressLine2"></field>
					<field id="edDefLocationAddressCity" name="City"></field>
					<field id="edDefLocationAddressState" name="State"></field>
					<field id="edPostalCode" name="PostalCode"></field>
					<field id="edDefLocationAddressCountryID" name="CountryID"></field>
					<field id="edLatitude" name="Latitude"></field>
					<field id="edLongitude" name="Longitude"></field>
					<field id="edDefLocationAddressIsValidated" name="IsValidated"></field>
				</qp-fieldset>

					<field id="edTaxRegistrationID" name="TaxRegistrationID"></field>
					<field id="edCTaxZoneID" name="CTaxZoneID"></field>
					<field id="edCTaxCalcMode" name="CTaxCalcMode"></field>
					<field id="edCAvalaraExemptionNumber" name="CAvalaraExemptionNumber"></field>
					<field id="edCAvalaraCustomerUsageType" name="CAvalaraCustomerUsageType"></field>
				</qp-fieldset>
				<qp-fieldset id="fsShippingInstructions" view.bind="DefLocation" caption="Shipping Instructions">
					<field id="edCSiteID" name="CSiteID"></field>
					<field id="edCarrierID" name="CCarrierID"></field>
					<field id="edShipTermsID" name="CShipTermsID"></field>
					<field id="edShipZoneID" name="CShipZoneID"></field>
					<field id="edFOBPointID" name="CFOBPointID"></field>
					<field id="chkResedential" name="CResedential"></field>
					<field id="chkSaturdayDelivery" name="CSaturdayDelivery"></field>
					<field id="chkInsurance" name="CInsurance"></field>
					<field id="edCShipComplete" name="CShipComplete"></field>
					<field id="edCOrderPriority" name="COrderPriority"></field>

		<qp-tab id="tabBalances" class="stretch h-stack" caption="Balances">

					 wg-container="Balances_PXGrid1"></qp-grid>

			<qp-grid id="grdLocations" class="stretch" view.bind="Locations"
					 wg-container="Locations_grdLocations"></qp-grid>

					 wg-container="PaymentMethods_grdPaymentMethods"></qp-grid>
		</qp-tab>
		<qp-tab id="tabContacts" class="stretch v-stack" caption="Contacts">
			<qp-grid id="grdContacts" class="stretch" view.bind="Contacts"
					 wg-container="Contacts_grdContacts"></qp-grid>
		</qp-tab>
		<qp-tab id="tabSalespersons" class="stretch v-stack" caption="Salespersons">
			<qp-grid id="PXGrid1" class="stretch" view.bind="Salespersons"

				<field name="CFreightAcctID"></field>
				<field name="CFreightSubID"></field>

				<field name="CurrentCustomer.DiscTakenAcctID"></field>
				<field name="CurrentCustomer.DiscTakenSubID"></field>
				<field name="CurrentCustomer.PrepaymentAcctID"></field>
				<field name="CurrentCustomer.PrepaymentSubID"></field>
				<field name="CurrentCustomer.COGSAcctID"></field>

			<qp-grid id="gridNS" class="stretch" view.bind="NotificationSources"
